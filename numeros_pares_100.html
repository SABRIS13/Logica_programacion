<h2> PROGRAMA:</h2>

<h3> NÃºmeros pares hasta el 100.</h3>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var par=2;

    while (par<=100){
        imprimir(par);
        par+=2;
    }

    imprimir("FIN");



</script>
