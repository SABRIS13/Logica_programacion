<meta charset="UTF-8">

<canvas width="600" height="400"> </canvas>

	var pantalla=document.querySelector("canvas");
	var pincel=pantalla.getContext("2d");

	pincel.fillStyle="darkgreen";  

	pincel.fillRect(100,50,350,300); //fondo

	pincel.fillStyle="black";
	pincel.fillRect(150,110,90,90); //ojos
	pincel.fillRect(310,110,90,90); //ojos
	pincel.fillRect(240,200,70,100); //nariz
	pincel.fillRect(200,240,40,110); //boca
	pincel.fillRect(310,240,40,110); //boca




</script>
