<meta charset="UTF-8">


<canvas width="600" height="400">

</canvas>

<script>


	function dibujarCuadrado(color,posicion_x,posicion_y){

			var pantalla=document.querySelector("canvas");
			var pincel=pantalla.getContext("2d");

			pincel.fillStyle=color;
			pincel.fillRect(posicion_x,posicion_y,50,50);
			pincel.strokeStyle="black";
			pincel.strokeRect(posicion_x,posicion_y,50,50);
	}
