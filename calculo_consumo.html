<h3>Â¿Alcohol o gasolina?</h3>

<h4> Problema</h4>
Identifica el consumo de gasolina y alcohol por kilometro para un carro con un tanque de 40 lt.
<br>
<br>

<script>
	var tanque=40;
	var kilometrosGas=480;
	var kilometrosAlc=300;

	var consumoGas=kilometrosGas/tanque
	var consumoAlc=kilometrosAlc/tanque

	document.write("Usando todo el tanque de gasolina recorre " + kilometrosGas +" km. ");
	document.write("<br>");
	document.write("Por lo tanto, el consumo usando gasolina es de: "+ consumoGas +" km/lt.");
	document.write("<br>");
	document.write("<br>");
	document.write("Mientras tanto, usando alcohol el carro recorre " + kilometrosAlc +" km. ");
	document.write("<br>");
	document.write("Por lo tanto, el consumo usando alcohol es de: "+ consumoAlc +" km/lt.");
</script>
