<meta charset="UTF-8">

<h2> PROGRAMA:</h2>

<h3> NÃºmeros pares hasta el 100.</h3>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    imprimir("Usando While");

    var par=2;

    while (par<=100){
        imprimir(par);
        par+=2;
    }

    imprimir("FIN");

    saltarLinea();
    imprimir("Usando For");
    saltarLinea();


    for (var num=2;num<=100; num=num+2){
        imprimir(num);
    }


</script>
