<meta charset="UTF-8">

<h2> PROGRAMA</h2>
<h3>Puntos de un equipo de futbol </h3>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias=parseInt(prompt("Informe la cantidad de victorias:"));
    var empates=parseInt(prompt("Informe la cantidad de empates:"));

    var puntosTotales=victorias*3 +empates;

    imprimir("El total de puntos del equipo es: "+ puntosTotales);

    if (puntosTotales>28){
    
        imprimir("El quipo está mejor que el año pasado. "
            )}
    if (puntosTotales<28){

            imprimir("El quipo está peor que el año pasado. ")
        }

    if (puntosTotales==28){
        imprimir("El quipo está igual que el año pasado. ")
    }


</script>
