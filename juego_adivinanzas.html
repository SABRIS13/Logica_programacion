<meta charset="UTF-8">

<h2> PROGRAMA:</h2>

<h3> Adivinanza en un sorteo de números.</h3>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sortea(n){
        return Math.round(Math.random()*n);
    }

    var rango=parseInt(prompt("Ingrese hasta que número se realizará el sorteo: "));
    var numPensado=sortea(rango);
    var intentos=3;
    var contador=1;

    while (contador<=intentos){

        var numLanzado=parseInt(prompt("Ingrese un número entre el 0 y el " + rango+"."));

        if (numLanzado==numPensado){
            alert("Usted acertó");
            break;
            }
        
        else{
            if (numLanzado<numPensado){
                alert("Usted erró, el número sorteado era mayor.");
            }
            else {
                alert("Usted erró, el número sorteado era menor.")
            }
        }  

        contador++;    
    }

    if (numLanzado==numPensado){
        imprimir("Usted acertó, en el intento "+contador+" el número pensado era "+numPensado +".");
    }
    else {
        imprimir("Usted erró, el número pensado era "+numPensado+".");
    }
    imprimir("Fin");

</script>
