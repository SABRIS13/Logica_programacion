<meta charset="UTF-8">

<h2> PROGRAMA:</h2>

<h3> Adivinanza en un sorteo de números.</h3>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sortea(n){
        return Math.round(Math.random()*n);
    }

    var rango=parseInt(prompt("Ingrese hasta que número se realizará el sorteo: "));
    var numPensado=sortea(rango);
    var numLanzado=parseInt(prompt("Ingrese un número entre el 0 y el " + rango+"."));

    if (numLanzado>rango){
        imprimir("Número ingresado fuera del rango establecido.");
    }

    else{
        if (numLanzado==numPensado){
            imprimir("Usted acertó.");
        }

        else{
            if (numLanzado<numPensado){
                imprimir("Usted erró, el número sorteado era mayor.");
            }
            else {
            imprimir("Usted erró, el número sorteado era menor.")
            }
        }   
    }

</script>
