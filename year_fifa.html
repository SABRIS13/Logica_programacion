<meta charset="UTF-8">

<h2> PROGRAMA:</h2>

<h3> Años en los que hubo Mundial de la FIFA.</h3>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var yearMundial=1930;
    var limite=parseInt(prompt("Ingrese el año limite para calcular:"))


    while (yearMundial<=limite){
    
        imprimir("Hubo mundial de la FIFA en el año "+ yearMundial);
        yearMundial+=4;
    }

    imprimir("Fin")




</script>
