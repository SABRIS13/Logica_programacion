<meta charset="UTF-8">

<h2>Juego secreto</h2>
Adivina el número del 1-10.<br>
Pista: Hay 4 posibles números secretos.<br>
<br>

<input/>

<button>Verificar si acertó con el secreto</button>


<script>

	function aleatorio(){
		return Math.round(Math.random()*10);
	}

	function sortearNumeros(cantidad){

		var secretos=[];
		

		for(var contador=1;contador<=cantidad;){

			var numeroAleatorio=aleatorio();
			console.log(numeroAleatorio)
			var encontrado=false;

			for(var posicion=0; posicion<secretos.length;posicion++){
				if(numeroAleatorio==secretos[posicion]){
					encontrado=true;
					break;
				}

			}

			if(encontrado==false && numeroAleatorio!=0){
				secretos.push(numeroAleatorio);
				contador++
			}
			
		}
		return secretos;
	}

	var secreto=sortearNumeros(4);
	console.log(secreto);

	var input=document.querySelector("input");
	input.focus();


	function verificar(){

		var encontrado=false;

		for(var posicion=0;posicion< secreto.length;posicion++){

			if(parseInt(input.value)==secreto[posicion]){
				alert("Usted acertó");
				encontrado=true;
				break;

			}
		}

			if (encontrado==false){

				alert("Usted erró");
			}
			

		input.value="";
		input.focus();
		
	}

	var button=document.querySelector("button");
	button.onclick=verificar;
</script>
