<meta charset="UTF-8">

<h2> PROGRAMA:</h2>

<h3> Adivinanza en un sorteo de números.</h3>

Ingresa hasta que número se realizará el sorteo.
<input name="rango"/>
<button name="rango">Limite de la adivinanza</button>
<br>
<br>
Ingrese número entre cero y el límite establecido.
<input name="numLanzado"/>
<button name="numLanzado">Adivinanza</button>
<br>
<br>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sortear(){

        var rango=document.querySelector('input[name="rango"]');
        numPensado= Math.round(Math.random()*(parseInt(rango.value)));
        return numPensado;
    }

    function verificar(){

        var intentos=3;
        var contador=1;

        while (contador<=intentos){

            var numLanzado=document.querySelector('input[name="numLanzado"]');

            if (parseInt(numLanzado.value)==numPensado){
                alert("Usted acertó");
                return numLanzado;
            }
                
            else{
                
                if (parseInt(numLanzado.value)<numPensado){
                    alert("Usted erró, el número sorteado era mayor.");
                }
                else {
                    alert("Usted erró, el número sorteado era menor.")
                }
            }

            numLanzado.value=" ";
            numLanzado.focus();
            contador++; 

        }
        imprimir("Fin de la partida");
    }

    var button=document.querySelector('button[name="rango"]');
    button.onclick=sortear;

    var button1=document.querySelector('button[name="numLanzado"]');
    button1.onclick=verificar;

</script>
